<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">

    <title>Lab1 - HTML, CSS, JavaScript &amp; Selenium</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="chat.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="content">
      <div id=inputs>
        <p id="warning" hidden>Message cannot be empty and no more than 140 characters</p>
        <textarea id="msgInput" placeholder="What's on your mind?"></textarea>
        <input type="button" value="Send" id="sendButton" />
      </div>
      <div id="messages">
        <div class="messageContainer unread">
          <div class="alignDiv">
            <input type=checkbox>
            <p class="messageText">Here is some text and stuff</p>
          </div>
        </div>
        <div class="messageContainer read">
          <div class="alignDiv">
            <input type=checkbox>
            <p class="messageText">Text of a read message</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
