<form name="loginform" ng-submit="loginform.$valid && submit(user)" class="row col-xs-10 col-xs-offset-1 voffset7 col-lg-4 col-lg-offset-4 form-horizontal" novalidate>
  <div ng-messages="errors"  role="alert">
    <div ng-messages-include="partials/messages.html"></div>
    <div ng-message="loginError">{{error}}</div>
  </div>
  <div class="form-group voffset3">
    <label for="username">Username</label>
    <input class="form-control" ng-model="user.username" type="text" placeholder="username" name="username" name="username" ng-minlength="1" ng-maxlength="10" required>
    <label class="voffset3" for="password">Password</label>
    <input class="form-control" ng-model="user.password" type="password" placeholder="password" name="password" name="password" ng-minlength="6" required>
    <button class="voffset3 btn btn-default" id="submit" type="submit">Submit</button>
  </div>
</form>
