<div class="row">
  <a class="col-xs-offset-1 col-xs-3" ng-href="/#/profile/{{message.from}}">{{ users.get(message.from) }}</a>
  <div class="col-xs-offset-3 col-xs-2"><small ng-if="id === $storage._id"><button ng-click="remove(message._id)" class="deleteButton btn btn-link">Delete</button></small></div>
  <p class="col-xs-offset-0 col-xs-3 small">{{ message.time | date:'yyyy-MM-dd HH:mm:ss' }}</p>
</div>
<p class="messagetext col-xs-offset-1 col-xs-10">{{ message.message }}</p>
